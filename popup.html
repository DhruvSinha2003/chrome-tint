<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Tint</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Chrome Tint</h1>

      <div class="toggle-container">
        <label for="tint-switch">Enable Tint:</label>
        <label class="switch">
          <input type="checkbox" id="tint-switch" checked />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="color-presets">
        <div class="preset-color" data-color="#FFC87C"></div>
        <div class="preset-color" data-color="#FFB347"></div>
        <div class="preset-color" data-color="#FFDAB9"></div>
        <div class="preset-color" data-color="#FFD700"></div>
        <div class="preset-color" data-color="#F4A460"></div>
        <div class="preset-color" data-color="#FFB300"></div>
      </div>

      <div class="color-controls">
        <label for="tint-color">Custom Color:</label>
        <input type="color" id="tint-color" value="#FFC87C" />

        <div class="slider-container">
          <div class="slider-info">
            <label for="tint-strength">Tint Opacity:</label>
            <span id="strength-value">20%</span>
          </div>
          <input
            type="range"
            id="tint-strength"
            min="0"
            max="1"
            step="0.05"
            value="0.2"
          />
        </div>
      </div>

      <div class="status" id="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
